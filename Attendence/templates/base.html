<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="templatemo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <title>Arts Fest 2024</title>

    <style>
        .msg {
            margin: 100px 100px 10px 100px;
        }
    </style>
</head>

<body>
    <div class='msg text-center ml-2 mr-4'>
        {% if messages %}
        {% if messages|length > 0 %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} {% if message.tags == 'error' %}alert-danger{% endif %}"
            role="alert">
            {{ message }}
            <button type="button" class="close" style="padding:0px 10px 0 10px;" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% else %}
        {% if messages.success %}
        <div class="alert alert-success" role="alert">
            {{ messages.success }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% elif messages.error %}
        <div class="alert alert-danger" role="alert">
            {{ messages.error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% else %}
        <div></div>
        {% endif %}
        {% endif %}
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
